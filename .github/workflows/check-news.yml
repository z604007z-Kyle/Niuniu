name: Check News Every 5 Minutes

on:
  schedule:
    - cron: '2,17,32,47 * * * *'  # 推薦：偏移 2 分鐘開始，每 15 分鐘一次（避開整點擁擠）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 新增：自動安裝匹配的 Chromedriver
      - name: Setup Chromedriver
        uses: nanasess/setup-chromedriver@v2

      - name: Run checker
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          chromedriver &  # 啟動 chromedriver（背景執行）
          python main.py

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update last_data.txt [skip ci]
          file_pattern: last_data.txt
